apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech365-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tech365
  template:
    metadata:
      labels:
        app: tech365
    spec:
      containers:
      - name: tech365
        image: 992382402044.dkr.ecr.us-east-1.amazonaws.com/javaapp
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: tech365-service
  labels:
    app: tech365
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: tech365
